<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Mini Health</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/forms.css">
</head>

<body>

  <nav>
    <div class="logo">Mini Health</div>
    <button id="themeToggle" class="toggle-theme">ðŸŒ™</button>
  </nav>

  <section class="auth-container">
    <div class="auth-card">

      <h2>Create Account ðŸ©º</h2>
      <p class="subtitle">Join Mini Health as a patient or doctor</p>

      <form id="signupForm">

        <label>Full Name</label>
        <input type="text" id="name" required placeholder="Enter your full name">

        <label>Email</label>
        <input type="email" id="email" required placeholder="Enter your email">

        <label>Password</label>
        <input type="password" id="password" required placeholder="Create a password">

        <label>Phone Number</label>
        <input type="text" id="phone" required placeholder="Enter your phone number">

        <label>Date of Birth</label>
        <input type="date" id="dob" required>

        <label>Role</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <!-- Message -->
      <p id="msg" class="form-msg"></p>

      <!-- Proceed Button (after signup success) -->
      <button id="proceedBtn" class="btn primary" style="display:none; margin-top:10px;"
        onclick="window.location.href='login.html'">
        Proceed â†’
      </button>

      <p class="switch-text">
        Already have an account? <a href="login.html">Login</a>
      </p>

    </div>
  </section>

  <script src="scripts/auth.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
